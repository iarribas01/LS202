<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contact Form</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="p4.css">
</head>
<body>
    <h1>Contact Form</h1>
    <form action="#" method="post" spellcheck="false" autocomplete="off" >
      
      <fieldset>
        <dl>
          <dt><label for="firstname">First name</label></dt>
          <dd><input type="text" name="firstname" placeholder="Jane" id="firstname" required></dd>

          <dt><label for="lastname">Last name</label></dt>
          <dd><input type="text" name="lastname" placeholder="Doe" id="lastname" required></dd>
          
          <dt><label for="email">Email</label></dt>
          <dd>
            <input type="email" name="email" id="email" placeholder="janedoelovespuppies@example.com" required>
          </dd>
          
          <dt><label for="phonenumber">Phone number</label></dt>
          <dd id="phone-type">
            <select name="phone-type">
              <option value="home" selected>Home</option>
              <option value="business">Business</option>
              <option value="mobile">Mobile</option>
            </select>
          </dd>
          <dd id="phonenumber">
            <input type="tel" name="phonenumber" placeholder="(###)-###-#####" required>
          </dd>

          <dt><label for="message">Message</label></dt>
          <dd>
            <textarea id="message" name="message" rows="6" cols="80" wrap="hard" placeholder="Type your message here..."></textarea>
          </dd>

        </dl>
        
        <input type="submit" value="Send">
      </fieldset>
      
    </form>
</body>
</html>
