<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search form</title>
    <meta charset="utf-8">
    <style>
      fieldset {
        width: 700px;
      }

    </style>
  </head>
  <body>
    <form action="#" method="get">
      <fieldset>
        <label for="search">Search for</label>
        <input type="text" name="search">

        
        <input type="radio" id="tv" name="media" required>
        <label for="tv">TV</label>

        
        <input type="radio" id="movies" name="media" required>
        <label for="movies">Movies</label>

        <input type="radio" id="music" name="media" required>
        <label for="music">Music</label>

        <input type="submit" value="search">
      </fieldset>
    </form>
  </body>
</html>
