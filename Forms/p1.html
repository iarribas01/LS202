<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contact Form</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="p1.css">
</head>
<body>
    <h1>Contact Form</h1>
    <form action="#" method="post" spellcheck="false" autocomplete="off" >
      <fieldset>
        <label for="firstname">First name</label>
        <input type="text" name="firstname" placeholder="Jane" id="firstname" required>
    
        <label for="lastname">Last name</label>
        <input type="text" name="lastname" placeholder="Doe" id="lastname" required>
     
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="janedoelovespuppies@example.com" required>
     
        <label for="phonenumber">Phone number</label>
        <input type="tel" name="phonenumber" id="phonenumber" placeholder="(555)-555-5555" required>
      
        <input type="submit" value="Send">
      </fieldset>
    </form>
</body>
</html>
