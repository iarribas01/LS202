<!DOCTYPE html>
<html lang="en">
<head>
  <title>Review Form</title>
  <meta charset="utf-8">
</head>
<body>
  <form action="#" method="post">
    <dl>
      <dt>
        <label for="movies">Movie</label>
      </dt>
      <dd>
        <select name="movies" size="4">
              <option value="looper">Looper</option>
              <option value="frozen">Frozen</option>
              <option value="tommy-boy">Tommy Boy</option>
              <option value="alien" selected>Alien</option>
        </select>
      </dd>

      <dt>
        <label for="rating">Rating</label>
      </dt>
      <dd>
        <input type="number" name="rating" min="1" max="5" value="5">
      </dd>
    </dl>

    <input type="checkbox" name="favorites" checked>
    <label for="favorites" >Add to my favorites</label>

    <br>
    <input type="submit" value="Rate movie">
  </form>
  

</body>
</html>
