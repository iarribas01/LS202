<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <meta charset="utf-8">
  <style>
    div {
      width: 300px;
      height: 300px;
      box-sizing: border-box;
      display: inline-block;
    }

    .red {
      background-color: #fcc;
      padding: 20px;
      margin-right: 20px;
    }

    .blue {
      background-color: #ccf;
      border: 5px solid black;
    }

  </style>
</head>
<body>
  <div class="red">Class red content</div>
  <div class="blue">Class blue content</div>
</body>
</html>
